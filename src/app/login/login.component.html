<div class="container my-5">

  <div class="row justify-content-center">
    <div class="col-4 bg-white my-2 rounded">
       <main class="form-signin">
    <form [formGroup]="formulario!" (ngSubmit)="iniciarSesion()">
      <img class="mb-4 my-2 text-center" src="https://upload.wikimedia.org/wikipedia/commons/4/47/Red_link_logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

      <div class="form-floating my-2">
        <input type="text" class="form-control" id="floatingInput" formControlName="usuario" >
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password" >
        <label for="floatingPassword">Contrase√±a</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
  </main>
          </div>

        </div>

</div>
